<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
</script>
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex row justify-content-center">
            <h1>Weather Dashboard</h1>
        </header>
    
        <main class="row vh-100">
            <section class="col-3 bg-light" id="search-section">
                <h3>Search for a City:</h3>
                <form id="search-form">
                    <input type="text" id="search-field">
                    <button type="button" id="search-button">
                        Search
                    </button>
                  </form>
            </section>
            <section class="col-9 bg-light vh-100">
                <h1 id="city">Search Result</h1>
            </section>
        </main>
    </div>
    
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
